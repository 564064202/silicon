---
title: Blog
layout: blog
---


<ul class="blog-index">
  {% for post in site.blog reversed %}
      <a href="{{ post.url }}">
    <li>
        <div class="date">{{ post.date | date: '%B %d, %Y'}}</div>
        <div class="title">{{ post.title }}</div>
        <div class="description">{{ post.description }}</div>
    </li>
      </a>
  {% endfor %}
</ul>
